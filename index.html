<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GIPHY Game</title>
</head>
<body class="bg-home">
    <button class="four columns offset-by-four" id="start-btn" data-action="start">START GAME</button>
    
    <div class="container centered-box">
         
        <div class="row">
            <div class="box-one">
                <img class="giphyImage" src="https://via.placeholder.com/150">
            </div>
            <div class="box-two"> 
                <img class="giphyImage" src="https://via.placeholder.com/150">
            </div>
        </div>

        <div class="row second-row">
            <div class="box-three">
                <img class="giphyImage" src="https://via.placeholder.com/150">
            </div>
            <div class="box-four">
                <img class="giphyImage" src="https://via.placeholder.com/150">
            </div>
        </div>
        </div>
           
        <input class="four columns offset-by-four" placeholder="Your guess!" id="userGuess" type="text">
            
    <div class="four columns offset-by-four">
        <div id="timer-element">
            <h2><span class="minutes">00</span>:<span class="seconds">00</span></h2>
        </div>
    </div>

    <!-- <div class="timer">
    </div>
        <h1><span id="timer-element">10:00</span></h1>
    </div>    -->
    
    <script src="./assets/java/keys.js"></script>
    <script src="./assets/java/script.js"></script>
</body>

</html>
