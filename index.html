<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GIPHY Game</title>
</head>
<body class="bg-home">
    <header class="card">
        <h1>Giphy Guessing Game</h1>
    </header>

    <div id="main-container">

    <div id="top-container">
        <button class="four columns offset-by-four" id="start-btn" data-action="start">START GAME</button>
        <div id="current-round" style="display:none;" class="card four columns offset-by-four"></div>
        <div id="loading-message" style="display:none;" class="card four columns offset-by-four">Loading...</div>
        <div id="start-message" style="display:none;" class="card four columns offset-by-four">Start!</div>
    </div>
    
    <div class="container centered-box">
         
        <div class="row" id="swap-one">
            <div class="box-one">
                <img class="giphyImage" id="giphyImageOne" src="">
            </div>
            <div class="box-two"> 
                <img class="giphyImage" id="giphyImageTwo" src="">
            </div>
        </div>

        <div class="row second-row" id="swap-two">
            <div class="box-three">
                <img class="giphyImage" id="giphyImageThree" src="">
            </div>
            <div class="box-four">
                <img class="giphyImage" id="giphyImageFour" src="">
            </div>
        </div>
        </div>
           
        <input class="four columns offset-by-four" placeholder="Your guess!" id="userGuess" type="text">
            
    <div class="four columns offset-by-four">
        <div id="timer-element">
            <h2><span class="minutes">00</span>:<span class="seconds">00</span></h2>
        </div>
        <!-- input field for player's username to be hidden until game ends for use in leaderboard -->
        <div class= "centered-box hidden" id="end-game">
            <input class="" id="final-username"  placeholder="Username Here" type="text">
        </div>
        <div class= "hidden" id="leaderboard-button">
            <button class="four columns offset-by-four" id="leaderboard-button">
                <a href="scorescreen.html">LEADERBOARD</a>
        </div>
    </div>
    
    <script src="./assets/java/keys.js"></script>
    <script src="./assets/java/script.js"></script>
</body>
